<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Statement Form</title>
  
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optional Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Custom Statement Generator</h1>
    <div class="card p-4 shadow-sm">
      
      <!-- Input Section -->
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name:</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="ageInput" class="form-label">Age:</label>
        <input type="number" id="ageInput" class="form-control" placeholder="Enter your age">
      </div>
      
      <!-- Button -->
      <button id="submitBtn" class="btn btn-primary w-100">Generate Statement</button>

      <!-- Output Section -->
      <div id="output" class="mt-4 text-center text-info fs-5"></div>
    </div>
  </div>
  
  <!-- Bootstrap 5.3.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
