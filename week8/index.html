<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page - JavaScript Demo</title>
  
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4 bounce">Welcome to JavaScript Basics!</h1>
    <p id="welcome-text" class="lead">Explore the power of JavaScript by interacting with the buttons below.</p>
    
    <div class="mt-4">
      <button id="change-text-btn" class="btn btn-primary me-2">Change Text</button>
      <button id="hide-text-btn" class="btn btn-danger me-2">Hide Text</button>
      <button id="show-text-btn" class="btn btn-success me-2">Show Text</button>
      <button id="rotate-btn" class="btn btn-warning">Rotate Heading</button>
    </div>

    <footer class="mt-5">
      <p>Interactive demo brought to you by <strong>HTML, CSS, and JavaScript</strong>!</p>
    </footer>
  </div>

  <!-- Bootstrap 5.3.3 JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="intro.js"></script>
</body>

</html>
