<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Two Example</title>
</head>

<body>
  <h1>Week Two HTML Fundamentals</h1>

  <br>

  <!-- Nested Elements Example -->
  <p>Some text over <i>here to show you something. <strong>888.999.hello</strong></p></i>

  <!-- Horizontal Line -->
  <hr>

  <h2>Lists</h2>

  <!-- Unordered list of hobbies -->
  <ul>
    <li>Working out</li>
    <li>Programming</li>
    <li>Hiking</li>
  </ul>

  <!-- Ordered List of hobbies -->
  <ol>
    <li>Working out</li>
    <li>Programming</li>
    <li>Hiking</li>
  </ol>

  <!-- Description List -->
  <dl>
    <dt>Hobby Number 1</dt>
      <dd>Working out</dd>
    <dt>Hobby Number 2</dt>
      <dd>Programming</dd>
    <dt>Hobby Number 3</dt>
      <dd>Hiking</dd>
  </dl>
</body>

</html>
